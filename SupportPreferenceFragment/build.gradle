apply plugin: 'android-library'

android {
    compileSdkVersion 4
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "android.support.v4.preferencefragment"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
}
